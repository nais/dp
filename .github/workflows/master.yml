name: build and push
on:
  push:
    paths:
      - 'Makefile'
      - 'go.mod'
      - '**.go'
      - '.github/workflows/master.yml'
jobs:
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - name: set version
        id: set-version
        run: echo ::set-output name=version::"$(date '+%Y-%m-%d')-$(git --no-pager log -1 --pretty=%h)"

  build-and-deploy:
    name: build-and-deploy
    runs-on: ubuntu-20.04
    needs: set-version
    steps:
    - uses: actions/checkout@master
    - name: docker build & test (in Dockerfile)
      run: |
        version=${{ needs.set-version.outputs.version }}
        prefix=ghcr.io/${{ github.repository }}
        docker image build -t ${prefix}:latest -t ${prefix}:${version} .
        echo "image_version=$version" >> $GITHUB_ENV
        echo "image_prefix=$prefix" >> $GITHUB_ENV
        echo "IMAGE=${{ env.image_prefix }}:${{ needs.set-version.outputs.version }}" >> $GITHUB_ENV
    - name: Login to GitHub Container Registry
      uses: docker/login-action@ab80d026d4753220c4243394c07c7d80f9638d06 # Use commit-sha1 instead of tag for security concerns
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: docker push
      run: |
        docker image push ${{ env.image_prefix }}:latest
        docker image push ${{ env.IMAGE }}
    - name: Deploy to dev-gcp
      uses: nais/deploy/actions/deploy@master
      env:
        APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        CLUSTER: dev-gcp
        RESOURCE: .nais/dev-gcp.yaml
